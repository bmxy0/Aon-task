<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="style/page3.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./assets/page3/logo.png" />
        </div>
        <div class="menu">
          <button class="btn1">Free designs</button>
          <button class="btn2">License</button>
          <button class="btn2">Articles</button>

        <div class="signin">

          <button class="signup">Sign up</button>

      </div>
    </header>

    <main>
      <div class="title">

          <h6 class="day">Day 1384</h6>
          <div class="text">
            <h1>Free UI resources for everyone</h1>
            <p>

            </p>
          </div>
          <div class="search">
            <button class="dropdown">

            <div class="line"></div>
            <input placeholder=" Search" />
            <img class="searchicon" src="./assets/page3/searchicon.png" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="list">
          <button class="latest">Latest</button>

          <div class="btn4">Web</div>

        <div class="apps">
          <div class="img">
            <img src="./assets/page3/components/figma.png" />

          <div class="img img2">
            <img src="./assets/page3/components/diamond.png" />
          </div>
          <div class="img">
            <img src="./assets/page3/components/square.png" />

          <div class="img">
            <img src="./assets/page3/components/xd.png" />

          <div class="img">

      </div>

          <div class="card">
            <img class="site" src="./assets/page3/img1.png" />
            <div class="img">
              <img src="./assets/page3/components/diamond.png" />
            </div>

            <div class="user">
              <div class="profile">
                <img class="pfp" src="./assets/page3/pfp.png" />
                <p class="by">by <span class="name">JennyMolla</span></p>
              </div>
              <div class="code">
                <img src="./assets/page3/code.png"> 
                <p>25</p>
                
                <img src="./assets/page3/appreciate.png">

          <div class="card">

            <div class="img">

              <div class="profile">
